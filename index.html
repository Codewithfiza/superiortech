<!DOCTYPE html>

<head>

    <title>superior tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main nav bar -->
    <nav>
        <div class="container">

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
